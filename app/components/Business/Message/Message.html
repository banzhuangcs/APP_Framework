<div class="message-inner">
  <div class="message-img">
    <img class="fade-out" data-src="<%= imgPath %>" />
  </div>
  <div class="message-content ml25">
    <div class="message-title c333"><%= title %></div>
    <div class="message-subtitle">
      <label>阅读</label>
      <small><%= readCount %></small>
      <label>*</label>
      <label>评价</label>
      <small><%= commentCount %></small>
    </div>
  </div>
</div>
