<div class="card-header">
  <div class="card-detail">
    <div class="card-title">
      <%= username %>
    </div>
  </div>
</div>
<div class="card-content">
  <% if(imgPath) { %>
    <div class="card-media">
      <img class="fade-out" data-src="<%= imgPath %>" alt="">
    </div>
  <% } %>
  <% if(comment) { %>
    <div class="card-inner">
      <%= comment %>
    </div>
  <% } %>
</div>
<div class="card-attrs">
  <div class="card-state">
    <span>
      <i class="icon ion-android-chat"></i><%= commentCount %>
    </span>
    <span>
      <i class="icon ion-ios-heart"></i><%= likeCount %>
    </span>
  </div>
</div>
<div class="card-comment">
  <div class="card-inner">
    说些什么...
  </div>
</div>
