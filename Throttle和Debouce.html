    <script>
      /*
      
        throttle：通过延迟函数的执行时间，达到控制函数执行的次数
        每隔wait时间，fn就被调用
       */
      function throttle (fn, wait, time) {
      	var timer = null;
      	var currTime;

        return function () {
          var args;

          if (!currTime) {
          	currTime = Date.now();
          }
          	
          if (timer) {
          	clearTimeout(timer);
          }

          args = [].slice.call(arguments);

          if (Date.now() - currTime >= wait) {
          	currTime = Date.now();
          	fn.apply(null, args);

          }

          timer = setTimeout(function () {
          	fn.apply(null, args);
          }, time);
        };  
      }

      function debounce () {

      }, 10000, 30));

    </script>
